<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Trip Planner</title>
    <link href="css/main.css" rel="stylesheet">
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChxSSDIOLeGqUY_r7_BcmqwpDpWV9hQa0&sensor=true"></script>
    <script src="js/bundle.js"></script>
</head>
<body data-ng-app="main" data-ng-controller="MainCtrl">
    <div class="container">
        <div class="navigation">
            <button data-ng-show="sidebar" data-ng-click="sidebar = false;">&lt;&lt;</button>
            <button data-ng-hide="sidebar" data-ng-click="sidebar = true;">&gt;&gt;</button>
            <br>
            <span data-ng-show="sidebar">
                <textarea placeholder="Точки" id="markers" ng-model="markersTxt" rows="30" cols="25"></textarea>
            </span>
        </div>
        <div class="map" data-google-map data-center="map.center" data-zoom="map.zoom" data-draggable="true">
            <span data-ng-repeat="marker in markers" data-marker data-coords="marker.center">
                <span data-marker-label data-content="marker.title" data-anchor="35 0"></span>
            </span>
        </div>
    </div>
</body>
</html>
